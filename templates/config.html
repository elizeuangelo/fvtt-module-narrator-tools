<form autocomplete="off">
	<!-- BACKGROUND AND APPEARANCE -->
	<h3 class="form-header"><i class="far fa-image"></i> {{localize "NT.NarrationNav"}}</h3>
	<p class="notes">{{localize "NT.AppearanceHint"}}</p>

    <div class="form-group">
		<label>{{localize "NT.BGColor"}}</label>
		<input class="color" type="text" name="BGColor" placeholder="#000000" value="{{BGColor}}" />
        <input type="color" value="{{BGColor}}" data-edit="BGColor"/>
        <p class="notes">{{localize "NT.BGColorHint"}}</p>
    </div>

    <div class="form-group">
        <label>{{localize "NT.BGImage"}}</label>
        <div class="form-fields">
            {{filePicker target="BGImage" type="imagevideo"}}
            <input class="image" type="text" name="BGImage" placeholder="{{localize 'File Path'}}" value="{{BGImage}}"/>
        </div>
    </div>

    <div class="form-group">
		<label>{{localize "NT.TextColor"}}</label>
		<input class="color" type="text" name="TextColor" placeholder="white" value="{{TextColor}}" />
        <input type="color" value="{{TextColor}}" data-edit="TextColor"/>
    </div>

	<div class="form-group">
		<label>{{localize "NT.FontSize"}}</label>
		<input type="text" name="FontSize" placeholder="28px" value="{{FontSize}}" />
	</div>

	<div class="form-group">
		<label>Google Fonts</label>
		<input type="text" name="WebFont" placeholder="Dancing Script" value="{{WebFont}}" />
    </div>
    
    <div class="form-group">
		<label>{{localize "NT.TextShadow"}}</label>
		<input type="text" name="TextShadow" placeholder="3px 3px 2px black" value="{{TextShadow}}" />
    </div>

    <div class="form-group">
		<label>{{localize "NT.TextCSS"}}</label>
		<input type="text" name="TextCSS" placeholder="color: white; text-shadow: 3px 3px 2px black" value="{{TextCSS}}" />
    </div>
    
    <hr>
	<h3 class="form-header"><i class="fas fa-microchip"></i> {{localize "NT.OthersNav"}}</h3>
	<p class="notes">{{localize "NT.OthersHint"}}</p>

	<div class="form-group">
		<label>{{localize "NT.Pause"}}</label>
		<input type="checkbox" name="Pause" {{checked Pause}} />
    </div>

    <div class="form-group">
		<label>{{localize "NT.NarrationStartPaused"}}</label>
		<input type="checkbox" name="NarrationStartPaused" {{checked NarrationStartPaused}} />
    </div>
    
    <div class="form-group">
		<label>{{localize "NT.DurationMultiplier"}}</label>
        <input type="range" name="DurationMultiplier" min="0.5" max="2" step="0.05" value="{{DurationMultiplier}}" />
        <span class="range-value"></span>
        <p class="notes">{{localize "NT.DurationMultiplierHint"}}</p>
	</div>

	<button type="submit" name="submit" value="1"><i class="far fa-save"></i> {{localize "Save Changes"}}</button>
</form>
